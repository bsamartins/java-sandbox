buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE")
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'application'

mainClassName = 'org.bmartins.sandbox.springwebflow.MainApplication'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
	jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.7'
		
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.webflow:spring-webflow:2.4.1.RELEASE'
	compile 'org.springframework.webflow:spring-js-resources:2.4.1.RELEASE'
	
	compile 'org.springframework.boot:spring-boot-starter-security'
	
	compile 'org.thymeleaf:thymeleaf-spring4:2.1.4.RELEASE'
	compile 'org.thymeleaf.extras:thymeleaf-extras-tiles2-spring4:2.1.1.RELEASE'
	compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity3:2.1.1.RELEASE'
	compile 'org.thymeleaf.extras:thymeleaf-extras-conditionalcomments:2.1.1.RELEASE'
	
	compile 'javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.1'	
	
	compile 'org.webjars:bootstrap:3.3.2-1'
	
	compile 'com.fasterxml.jackson.core:jackson-core:2.5.1'
	compile 'org.apache.commons:commons-lang3:3.3.2'
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:4.11"
}

task initConfig(type: Copy) {
	includeEmptyDirs = true
}

